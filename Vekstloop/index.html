<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clinic Booking System</title>
    </head>
    <body>
        <h1>Clinic Booking System</h1>
        <div id="available-times"></div>
        <div id="appointment-types"></div>
        <div id="dentists"></div>
        <div id="register-form-container">
            <form id="register-form">
                <h2>Register</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" required />
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required />
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required />
                <label for="ssn">SSN:</label>
                <input type="text" id="ssn" required />
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="booking-form-container">
            <form id="booking-form">
                <h2>Book Appointment</h2>
                <label for="timerange">Time Range:</label>
                <input type="text" id="timerange" required />
                <label for="date">Date:</label>
                <input type="text" id="date" required />
                <label for="appointmentTypeId">Appointment Type ID:</label>
                <input type="number" id="appointmentTypeId" required />
                <label for="notes">Notes:</label>
                <input type="text" id="notes" />
                <button type="submit">Book</button>
            </form>
        </div>
        <script src="clinic-booking.js"></script>
    </body>
</html>
